name: Build & Release

on:
  workflow_dispatch:
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10
  push:
    branches:
      - master
    paths-ignore:
      - 'app/build.gradle'
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10


jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT }}

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Gradle cache
        uses: gradle/gradle-build-action@v2

      - name: Build App
        run: ./gradlew assembleDebug

      - name: Version
        run: |
          # Get the current version from the build.gradle file
          CURRENT_VERSION=$(grep -oP '(?<=versionName ")[^"]*' app/build.gradle)
          echo "Current Version: $CURRENT_VERSION"
          
          # Increment the version
          NEW_VERSION=$(echo "$CURRENT_VERSION" | awk -F. -v OFS=. '{$NF++;print}')
          echo "New Version: $NEW_VERSION"
          
          # Replace the version in the build.gradle file
          sed -i "s/versionName \"$CURRENT_VERSION\"/versionName \"$NEW_VERSION\"/" app/build.gradle

          # Commit and push the changes to build.gradle
          git config --global user.name ${{ github.actor }}
          git config --global user.email ${{ github.actor }}@outlook.com
          git add app/build.gradle
          git commit -m "Increment version to $NEW_VERSION"
          git push origin HEAD:master

      - name: Build App
        run: ./gradlew assembleDebug

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        with:
          tag_name: ${{ NEW_VERSION }}
          release_name: Release ${{ NEW_VERSION }}
          body: |
            Release ${{ NEW_VERSION }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          asset_path: app/build/outputs/apk/debug/app-debug.apk
          asset_name: app-debug.apk
          asset_content_type: application/apk
